<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hebars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <link rel="icon" type="image/png" th:href="@{/image/favicon.png}">
</head>

<body>


    <div th:insert="fragments/nav-bar.html"></div>


    <div class="container" id="recipes-main" th:unless="${recipes.empty}">
        <div id="recipe-prev" th:each="recipe : ${recipes}">
            <div class="card" id="img-main">
                <div class="card-horizontal">
                    <div class="card-header">
                        <h4 class="card-title text-right"><a th:if="${user ne null}" th:text="${recipe.title}" th:href="@{/recipe/{recipeId}(recipeId = ${recipe.id})}"></a></h4>
                        <h4 class="card-title text-right"><a th:unless="${user ne null}" th:text="${recipe.title}" th:href="@{/login}" href="login.html"></a></h4>
                    </div>
                    <div class="img-square-wrapper">
                        <img class="img-responsive" th:src="@{/img/recipe/{file}(file = ${recipe.fileName})}" alt="Card image cap">

                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
